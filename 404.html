<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina niet gevonden - 404</title>
  <meta name="description" content="Deze pagina bestaat niet of is verplaatst. Ga terug naar het nieuws van vandaag.">
  <link rel="icon" href="https://fav.farm/❌" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #f6d365, #fda085, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    h1 {
      font-size: 2.5rem;
      color: #cc0000;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #004999;
      transform: scale(1.05);
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/nieuws/";
    }, 8000);
  </script>
</head>
<body>
  <div class="message">
    <h1>404 - Pagina niet gevonden</h1>
    <p>Oeps! Deze pagina bestaat niet (meer). Misschien ben je verdwaald in het nieuwslandschap.</p>
    <a href="/nieuws/">⬅️ Terug naar het nieuws</a>
    <p style="font-size: 0.9em; margin-top: 10px; color: #555;">Je wordt automatisch doorgestuurd binnen 8 seconden.</p>
  </div>
</body>
</html>
